<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

	</head>

	<body>
		<form>
			<h1>Fancify my Text</h1>
			<fieldset id="text">
				<label for="text">Text</label>
				<textarea id="Text1" cols="30" rows="4"></textarea>
			</fieldset>
			<fieldset id="fancify">
				<label for="fancify">Fancify</label>
				<input type="button" onclick=changeText() value="Bigger">
				<label for="FancySchmancy">Fancy Schmancy</label>
				<input type="radio" id="FancySchmancy" name="textType" value="FancySchmancy" onchange=fancifyText()>
				<label for="BoringBetty">Boring Betty</label>
				<input type="radio" id="BoringBetty" name="textType" value="BoringBetty" onchange=normalizeText()>
				<input type="button" onclick=Moo() value="Moo">
			</fieldset>
		<!-- Your UI controls go here -->
		</form>
	</body>
